name: K8 Environment Release
run-name: |
  [gh-${{ github.run_id }}] ${{ github.actor }} is deploying changes from ${{ github.head_ref || github.ref_name }} on ${{ inputs.environment }} ðŸ§˜â€â™‚ï¸

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      run-e2e:
        required: true
        type: boolean
        description: 'Run e2e tests'
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  start-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C07G8T93BQT'
          payload: |
            {
              "text": "ðŸ”„ Deployment In Progress",
              "attachments": [
                {
                  "color": "#808080",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repo*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Env*\n${{ inputs.environment }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch*\n${{ github.head_ref || github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by*\n${{ github.actor }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repo Action URL*\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.ACTIONS_SLACK_BOT_TOKEN }}
    outputs:
      slack_message_ts: ${{ steps.slack.outputs.ts }}

  env-setup:
    needs: start-deployment
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Validate branch for production deployment
        if: inputs.environment == 'production'
        run: |
          if [[ ! "${{ env.BRANCH_NAME }}" =~ ^release.* ]]; then
            echo "Error: Production deployment must be from a release branch."
            exit 1
          fi

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C07G8T93BQT'
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "text": "${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} Environment setup ${{ job.status }}"
                }
              ],
              "thread_ts": "${{ needs.start-deployment.outputs.slack_message_ts }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.ACTIONS_SLACK_BOT_TOKEN }}

  run-tests:
    name: Run tests
    needs: [start-deployment, env-setup]
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          exit 1
          # echo "Running tests..."
          # sleep 5
          # echo "Tests passed!"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C07G8T93BQT'
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "text": "${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} Run tests ${{ job.status }}"
                }
              ],
              "thread_ts": "${{ needs.start-deployment.outputs.slack_message_ts }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.ACTIONS_SLACK_BOT_TOKEN }}

  release-be:
    name: Release BE
    needs: [start-deployment, env-setup, run-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Release BE
        run: |
          echo "Releasing BE..."
          sleep 5
          echo "BE released!"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C07G8T93BQT'
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "text": "${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} Release BE ${{ job.status }}"
                }
              ],
              "thread_ts": "${{ needs.start-deployment.outputs.slack_message_ts }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.ACTIONS_SLACK_BOT_TOKEN }}

  release-fe:
    name: Release FE
    needs: [start-deployment, env-setup, run-tests, release-be]
    runs-on: ubuntu-latest
    steps:
      - name: Release FE
        run: |
          echo "Releasing FE..."
          sleep 5
          echo "FE released!"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C07G8T93BQT'
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "text": "${{ job.status == 'success' && 'âœ…' || 'ðŸš¨' }} Release FE ${{ job.status }}"
                }
              ],
              "thread_ts": "${{ needs.start-deployment.outputs.slack_message_ts }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.ACTIONS_SLACK_BOT_TOKEN }}

  final-notification:
    needs: [start-deployment, env-setup, run-tests, release-be, release-fe]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Final Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C07G8T93BQT'
          payload: |
            {
              "attachments": [
                {
                  "color": "#36a64f",
                  "text": "âœ… Deployment completed successfully. Please check the pods for final confirmation."
                }
              ],
              "thread_ts": "${{ needs.start-deployment.outputs.slack_message_ts }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.ACTIONS_SLACK_BOT_TOKEN }}

  determine-status:
    needs: [env-setup, run-tests, release-be, release-fe]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Determine workflow status
        id: status
        run: |
          if [[ ${{ contains(needs.*.result, 'failure') }} == 'true' ]]; then
            echo "workflow_status=failure" >> $GITHUB_OUTPUT
          else
            echo "workflow_status=success" >> $GITHUB_OUTPUT
          fi
    outputs:
      workflow_status: ${{ steps.status.outputs.workflow_status }}

  update-slack-notification:
    needs: [start-deployment, determine-status]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Update Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        if: always()
        with:
          channel-id: 'C07G8T93BQT'
          update-ts: ${{ needs.start-deployment.outputs.slack_message_ts }}
          payload: |
            {
              "text": "${{ needs.determine-status.outputs.workflow_status == 'success' && 'âœ… Deployment done successfully' || 'ðŸš¨ Deployment failed' }} for ${{ inputs.environment }} environment",
              "attachments": [
                {
                  "color": "${{ needs.determine-status.outputs.workflow_status == 'success' && '#36a64f' || '#ff0000' }}",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repo*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Env*\n${{ inputs.environment }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch*\n${{ github.head_ref || github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by*\n${{ github.actor }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repo Action URL*\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.ACTIONS_SLACK_BOT_TOKEN }}
