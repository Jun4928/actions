name: GitHub Actions Demo
run-name: ${{ github.actor }} 🚀

on:
  pull_request_target:
    branches: ["main"]
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  explore-github-action:
    if: startsWith(github.head_ref || github.ref_name, 'feature-')
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.head_ref || github.ref_name }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: make branch-name as kebab-case
        id: branch-name 
        run: |
          SANITISED_BRANCH_NAME=$(./scripts/casbab.sh kebab ${{ github.head_ref || github.ref_name }})
          echo "branch-name=$SANITISED_BRANCH_NAME" >> "$GITHUB_OUTPUT"
      - run: echo "🍏 This job's status is ${{ job.status }}."
    outputs:
        branch-name: ${{ steps.branch-name.outputs.branch-name }}

  next:
    name: next-step
    runs-on: ubuntu-latest
    needs: explore-github-action
    steps:
      - run: echo ${{ needs.explore-github-action.outputs.branch-name }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
