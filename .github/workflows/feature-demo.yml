name: GitHub Actions Demo
run-name: ${{ github.actor }} 🚀

on:
  pull_request_target:
    branches: ["main"]
    types: [opened, synchronize]

jobs:
  explore-github-action:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.head_ref }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - id: branch-name 
        run: |
          ./scripts/casbab.sh kebab BRANCH_NAME=${{ github.head_ref }} >> "$GITHUB_OUTPUT"
      - run: echo "🍏 This job's status is ${{ job.status }}."
    outputs:
        branch-name: ${{ steps.branch-name.outputs.branch-name }}

  next:
    if: startsWith(github.head_ref, 'feature-')
    name: next-step
    runs-on: ubuntu-latest
    needs: explore-github-action
    steps:
      - run: echo ${{ needs.explore-github-action.outputs.branch-name }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
